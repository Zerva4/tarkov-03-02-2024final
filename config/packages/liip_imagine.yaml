# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "imagick"
    cache: default
    data_loader: default
    default_image: null
    twig:
        mode: lazy
    default_filter_set_settings:
        quality: 100
        jpeg_quality: ~
        png_compression_level: ~
        png_compression_filter: ~
        animated: false
        format: ~
        cache: ~
        data_loader: ~
        default_image: null
        filters: [ ]
        post_processors: [ ]

    resolvers:
        default:
            web_path:
                web_root: '%kernel.project_dir%/public/storage'
                cache_prefix: "/cache"

    loaders:
        default:
            filesystem:
                data_root: '%kernel.project_dir%/public/storage'

    filter_sets:
        cache: ~

        200x200:
            quality: 75
            filters:
                thumbnail: { size: [ 200, 200 ], mode: inset }
        70x100:
            quality: 75
            filters:
                thumbnail: { size: [ 70, 100 ], mode: inset }
        200x160:
            quality: 75
            filters:
                thumbnail: { size: [ 200, 160 ], mode: inset }
